<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href='style.css'/>
    <title>Create a Playlist</title>
</head>
<body>
    
    <div class="block" id="bbox">
        <a class='button is-large is-dark' id="back" href="../index.html"> â‡¦ Back to Home </a>
       
    </div>
    
    
        <h1 class='title has-text-centered'>Create a Playlist</h1>
    
    <div class= 'container has-text-centered'>
    <div class= 'box has-text-centered'>
        <div class='form'>
            <form id="create" action='/api/playlists' method='POST' class='speaker-form' >
                <ul class="flex-outer">
                    <li>
                        <label for="namePlaylist">Name your Playlist</label>
                        <input name="namePlaylist" type="text" id="namePlaylist">
                    </li>
                    <h2>Add Songs</h2>
                    <li>
                        <label for="user">User ID</label>
                        <input name="user" type="text" id="user">
                    </li>
                    <li>
                        <label for="songs">Number of Songs</label>
                        <input name="songs" type="text" id="songs">
                    </li>
                    <li>
                        <label for="followers">Follower Count</label>
                        <input name="followers" type="text" id="followers">
                    </li>
                    <li>
                        <label for="totalTime">Playlist duration</label>
                        <input name="totalTime" type="text" id="totalTime">
                    </li>
                    
                    <li>
                        <label for="ifExplicit" id=explicityButtons>Is it explicit?
                            <ul class="flex-container">
                                <li class="flex-child">
                                  <input  class="button" id='explicit' name ='explicit' type="button" value="Yes">
                                  <label  for="explicit"></label>
                                </li>
                                <li class="flex-child"> 
                                  <input  class="button" id="not-explicit" name="not-explicit" type="button" value="No">
                                  <label for="not-explicit"></label>
                                </li>
                            </ul>
                        </label>
                    </li>
                    
                </ul>
                <div class="submit">
                    <button class="button is-dark" id="submit" name="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
